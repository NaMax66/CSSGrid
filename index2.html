<!DOCTYPE html>>

<head>
    <title>Lorem ipsum dolor sit amet.</title>
    <style>
        .main {
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5em;
        }

        .main>div {
            background-color: #eee;
            padding: 1em;
            border-radius: 10px;
        }

        .main>div:nth-child(odd) {
            background-color: #ddd;
        }
    </style>
</head>
